apiVersion: v1
kind: Service
metadata:
  name: user-db-service
spec:
  ports:
  - port: 5432
    name: user-db
  clusterIP: None
  selector:
    app: user-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-db
spec:
  selector:
    matchLabels:
      app: user-db
  serviceName: "user-db-service"
  replicas: 1
  template:
    metadata:
      labels:
        app: user-db
    spec:
      containers:
      - name: user-db
        image: postgres:13
        ports:
        - containerPort: 5432
          name: user-db
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: POSTGRES_DB
          value: cloud
        volumeMounts:
        - name: user-db-storage
          mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: user-db-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: ebs-sc
      resources:
        requests:
          storage: 1Gi
