apiVersion: v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: tonyxie2017/unity-frontend
        ports:
        - containerPort: 8080
        env:
        - name: VUE_APP_API_URL
          valueFrom:
            configKeyRef:
              name: frontend-config
              key: VUE_APP_API_URL