spring:
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  cloud:
    gateway:
      routes:
        - id: auth_service
          uri: http://localhost:8443
          predicates:
            - Path=/auth/**
        - id: main_service
          uri: http://localhost:8444
          predicates:
            - Path=/api/main/**
          filters:
            - name: JwtAuth
        - id: profile_service
          uri: http://localhost:8445
          predicates:
            - Path=/api/profile/**
          filters:
            - name: JwtAuth
        - id: verify_service
          uri: http://localhost:8446
          predicates:
            - Path=/api/verify/**
  application:
    name: Auth
  main:
    web-application-type: reactive

